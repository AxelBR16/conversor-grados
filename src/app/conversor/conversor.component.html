<div class="container mt-3" style="display: flex; justify-content: center;">
  <div class="card border-secondary mb-3" style="width: 20rem;">
    <div class="card-header">Conversor {{valor}} a {{resultado}}</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="operacion()">

        <label for="staticEmail" class=" col-form-label">{{valor}}</label>
        <input formControlName="entrada" type="number" class="form-control" placeholder="Ingrese el valor">

        <label class="form-label mt-4" for="readOnlyInput">{{resultado}}</label>
        <input  formControlName="salida" class="mb-2 form-control" id="readOnlyInput" type="text" placeholder="Readonly input here..." readonly="">
        <button [disabled]="form.invalid" type="submit" class="mt-3 btn btn-dark">Convertir</button>
      </form>
    </div>
  </div>
</div>
